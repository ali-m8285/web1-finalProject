<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfold Law Demo</title>

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css styel -->
    <link rel="stylesheet" href="assets/style/css/home.css">
</head>

<body>
    <section class="info">
        <div class="container">
            <p>
                Call us now: (555) 45 786 332
            </p>
            <ul class="infoIcons">
                <li>
                    <a href="https://twitter.com">
                        <i class="fa-brands fa-twitter twitterIcon"></i>
                    </a>
                </li>
                <li>
                    <a href="https://dribble.com">
                        <i class="fa-brands fa-dribbble dribbbleIcon"></i>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com">
                        <i class="fa-brands fa-instagram instagramIcon"></i>
                    </a>
                </li>
            </ul>
        </div>
        <nav>

        </nav>
    </section>
    <header>
        <nav class="headerNav">
            <div class="container">
                <a href="#" class="navLeft">
                    <img src="assets/icon/logo.png" alt="Enfold law logo" class="logo">
                </a>
                <div class="navRight">
                    <ul class="navRightList">
                        <li class="navRightItem">
                            <a href="#" class="navRightLink">home</a>
                        </li>

                        <li class="navRightItem">
                            <a href="#" class="navRightLink">practice area</a>
                        </li>

                        <li class="navRightItem about">
                            <a href="#" class="navRightLink">about</a>
                            <div class="aboutList">
                                <ul class="aboutUL">
                                    <li class="aboutLI">
                                        <a href="#" class="aboutLink">the firm</a>
                                    </li>
                                    <li class="aboutLI">
                                        <a href="#" class="aboutLink">our lawyers</a>
                                    </li>
                                </ul>
                            </div>
                        </li>

                        <li class="navRightItem">
                            <a href="#" class="navRightLink">news</a>
                        </li>

                        <li class="navRightItem">
                            <a href="#" class="navRightLink">faq</a>
                        </li>
                    </ul>

                    <div class="navRightButton">
                        <a href="#" class="touch">
                            Get in touch
                        </a>
                    </div>

                    <div class="navRightSearch">
                        <input type="checkbox" id="searchCheck">

                        <label for="searchCheck" class="searchIcon">
                            <i class="fa-solid fa-magnifying-glass search"></i>
                        </label>

                        <div class="searchBarBox">
                            <div class="triangle"></div>
                            <div class="searchBar">
                                <input type="text" placeholder="Search..." class="searchBar">
                            </div>
                            <div class="searchButton">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="test"></div>
</body>

</html>
